  <script>
    const SERVER_URL = "https://push-notification-server.onrender.com"; // Render URLë¡œ êµì²´

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    let subscription = null;

    document.getElementById('subscribe').addEventListener('click', async () => {
      const registration = await navigator.serviceWorker.ready;
      const existingSub = await registration.pushManager.getSubscription();
      if (existingSub) {
        subscription = existingSub;
      } else {
        const response = await fetch(`${SERVER_URL}/public-key`);
        const publicKey = await response.text();
        subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(publicKey),
        });
      }
      await fetch(`${SERVER_URL}/subscribe`, {
        method: 'POST',
        body: JSON.stringify(subscription),
        headers: { 'Content-Type': 'application/json' }
      });

    });

    document.getElementById('schedule').addEventListener('click', async () => {
      const message = document.getElementById('message').value.trim();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      if (!message || !date || !time) return alert("ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

      const timestamp = new Date(`${date}T${time}:00`).getTime();
      await fetch(`${SERVER_URL}/schedule`, {

    });

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
      return outputArray;
    }
